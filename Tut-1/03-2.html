<!DOCTYPE html>
<html>
<head>
  <title>Flexbox 範例</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    
    .item {
      background-color: #f2f2f2;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">項目 1</div>
    <div class="item">項目 2</div>
    <div class="item">項目 3</div>
    <div class="item">項目 4</div>
    <div class="item">項目 5</div>
    <div class="item">項目 6</div>
  </div>
</body>
</html>
