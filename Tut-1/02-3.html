<!DOCTYPE html>
<html>
<head>
  <title>HTML5 元素範例</title>
</head>
<body>
  <h1>這是最重要的標題</h1>

  <h2>這是次要的標題</h2>
  <p>這是一個段落的內容。</p>
  <p>這是另一個段落的內容。</p>

  <h3>這是次要的次要標題</h3>
  <ul>
    <li>項目1</li>
    <li>項目2</li>
    <li>項目3</li>
  </ul>

  <h3>這是另一個次要的次要標題</h3>
  <ol>
    <li>項目1</li>
    <li>項目2</li>
    <li>項目3</li>
  </ol>

  <h3>這是第三個次要的次要標題</h3>
  <dl>
    <dt>名稱1</dt>
    <dd>定義1</dd>
    <dt>名稱2</dt>
    <dd>定義2</dd>
  </dl>
</body>
</html>
